<!DOCTYPE HTML>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="{% static 'css/bootstrap.css' %}" media="all" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" media="all" rel="stylesheet" type="text/css">
        <title>Cabbie</title>
        <link href='https://img.icons8.com/bubbles/2x/car.png' rel='shortcut icon' type='image/x-icon' />
        {% block css %}{% endblock %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">
    </head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="{% url 'cabs:main' %}"> <i
            aria-hidden="true" class="fa fa-car"></i></i><strong>Cabbie</strong></a>
    </div>
    </nav>
        {% block content %}{% endblock %}

        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/handlebars-v1.3.0.js' %}" type="text/javascript"></script>
        {% block extra_js %}{% endblock %}
    </body>

</html>
